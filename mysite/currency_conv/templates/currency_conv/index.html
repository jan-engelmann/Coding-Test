<h1>{{ "Which currency do you want to trade in?" }}</h1>
{% if currencies %}
    <ul>
    {% for curr in currencies %}
        <li><a href="/currency_conv/{{ curr.id }}/converted/">{{ curr.currency_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No currencies are available.</p>
{% endif %}
